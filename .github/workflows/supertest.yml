name: API Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run API tests
        run: npm test  
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: jest-html-report
          path: reports/
